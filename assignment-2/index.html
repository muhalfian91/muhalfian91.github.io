    <form>
        <div class="row mb-3 ms-5">
            <label for="nama" class="col-sm-1 col-form-label fw-bold">Nama</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap, cth: Muhammad Alfian">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="role" class="col-sm-1 col-form-label fw-bold">Role</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="role" placeholder="Masukkan role pekerjaan, cth: Front End">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="availability" class="col-sm-1 col-form-label fw-bold">Availability</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="availability" placeholder="Masukkan tipe availability, cth: Full Time">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="age" class="col-sm-1 col-form-label fw-bold">Age</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="age" placeholder="Masukkan usia dalam tahun, cth: 25">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="lokasi" class="col-sm-1 col-form-label fw-bold">Lokasi</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="lokasi" placeholder="Masukkan nama kota/kabupaten, cth: Bekasi">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="yearsExperience" class="col-sm-1 col-form-label fw-bold">Years Experience</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="yearsExperience" placeholder="Masukkan pengalaman dalam tahun, cth: 5 tahun">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <label for="email" class="col-sm-1 col-form-label fw-bold">Email</label>
            <div class="col-sm-3">
              <input type="email" class="form-control" id="email" placeholder="Masukkan email yang valid, cth: alfian.elektro@gmail.com">
            </div>
        </div>
        <div class="row mb-3 ms-5">
            <div>
                <input id="mySubmit" class="col-sm-1 btn btn-primary" type="button" value="Submit">
            </div>
        </div>
    </form>
    <script>
        var defNama = document.getElementById('namaUser').textContent;
        var defRole = document.getElementById('roleUser').textContent;
        var defAvail = document.getElementById('availUser').textContent;
        var defAge = document.getElementById('ageUser').textContent;
        var defLokasi = document.getElementById('lokasiUser').textContent;
        var defExp = document.getElementById('expUser').textContent;
        var defEmail = document.getElementById('emailUser').textContent;

        var formEdit = document.getElementById('myEdit');
        formEdit.addEventListener('click', funcEdit);

        function funcEdit() {
            document.getElementById("nama").value = defNama
            document.getElementById("role").value = defRole
            document.getElementById("availability").value = defAvail
            document.getElementById("age").value = defAge
            document.getElementById("lokasi").value = defLokasi
            document.getElementById("yearsExperience").value = defExp
            document.getElementById("email").value = defEmail
        };

        var formNama = document.getElementById('nama');
        var formRole = document.getElementById('role');
        var formAvail = document.getElementById('availability');
        var formAge = document.getElementById('age');
        var formLokasi = document.getElementById('lokasi');
        var formExp = document.getElementById('yearsExperience');
        var formEmail = document.getElementById('email');

        var formSubmit = document.getElementById('mySubmit');
        formSubmit.addEventListener('click', funcSubmit);
        
        function funcSubmit() {
            document.getElementById("namaUser").innerHTML = formNama.value
            document.getElementById("roleUser").innerHTML = formRole.value
            document.getElementById("availUser").innerHTML = formAvail.value
            document.getElementById("ageUser").innerHTML = formAge.value
            document.getElementById("lokasiUser").innerHTML = formLokasi.value
            document.getElementById("expUser").innerHTML = formExp.value
            document.getElementById("emailUser").innerHTML = formEmail.value
        };
    </script>
